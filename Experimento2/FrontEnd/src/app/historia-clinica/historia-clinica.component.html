<div class="card">
  <h4 class="card-header">Historia clínica</h4>
  <div class="card-body">

    <button [disabled]="loading" class="btn btn-primary" (click)="editarHistoriaClinica()">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Modificar historia clínica
    </button>
  </div>
</div>
